<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>사관학교</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <script src="https://kit.fontawesome.com/df8a6812c1.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- 사관학교 관련 페이지에 사용할 CSS 파일 -->
    <link href="css/사관학교.css" rel="stylesheet">

    <!-- Header, Footer 삽입용 스크립트 -->
    <script src="js/includeHTML.js"></script>
</head>

<body>
    <!-- Header, Footer 스크립트 호출 -->
    <div include-html="header.html"></div>
    <script>includeHTML();</script>

    <!-- 사관학교 선택 화면 -->
    <div class="academy_selection">
        <div class="button_container">
            <div class="academy_selection_button_row row justify-content-xl-start align-items-xl-baseline">
                <div class="col-xl-4">
                    <div class="academy_selection_button"> <!-- 육군사관학교 버튼 -->
                        <img class="academy_selection_button_image" src="img/buttons/육군_button.svg" alt="육군 버튼" width="300" height="300">
                        <p class="academy_selection_button_name">육군사관학교</p>
                        <img class="academy_logo" src="img/사관학교/로고/육군사관학교.svg" alt="육사 로고">
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="academy_selection_button"> <!-- 해군사관학교 버튼 -->
                        <img class="academy_selection_button_image" src="img/buttons/해군_button.svg" alt="해군 버튼" width="300" height="300">
                        <p class="academy_selection_button_name_navy">해군사관학교</p>
                        <img class="academy_logo" src="img/사관학교/로고/해군사관학교.svg" alt="해사 로고">   
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="academy_selection_button"> <!-- 공군사관학교 버튼 -->
                        <img class="academy_selection_button_image" src="img/buttons/공군_button.svg" alt="공군 버튼" width="300" height="300">
                        <p class="academy_selection_button_name">공군사관학교</p>
                        <img class="academy_logo" src="img/사관학교/로고/공군사관학교.svg" alt="공사 로고">    
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="academy_selection_button"> <!-- 국군간호사관학교 버튼 -->
                        <img class="academy_selection_button_image" src="img/buttons/육군_button.svg" alt="국군간호 버튼" width="300" height="300">
                        <p class="academy_selection_button_name">국군간호사관학교</p>
                        <img class="academy_logo" src="img/사관학교/로고/국군간호사관학교.svg" alt="국간사 로고">
                    </div>
                </div>
            </div>
        </div>
        <img class="academy_selection_background img-fluid" src="img/사관학교/홈/사관학교_홈_배경.jpg">
    </div>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
