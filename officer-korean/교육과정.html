<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>eLEARNING - eLearning HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <link href="css/교육과정.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">

    <!-- Header, Footer 삽입용 스크립트 -->
    <script src="js/includeHTML.js"></script>
</head>

<body>
    <!-- Header, Footer 스크립트 호출 -->
    <div include-html="header.html"></div>
    <script>includeHTML();</script>

    <!--배너이미지-->
    <div class="d-none d-md-block container-fluid bg-primary py-5 mb-3 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">사관학교 교육과정</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="d-md-none container-fluid bg-primary py-5 page-header-m">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">사관학교 교육과정</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="learn-container">
        <div class="learn-left-container">
            <select id="Select1" class="l-select1">
                <option disabled selected>사관학교</option>
                <option value="육군사관학교">육군사관학교</option>
                <option value="공군사관학교">공군사관학교</option>
                <option value="해군사관학교">해군사관학교</option>
            </select>

            <select id="Select2" class="l-select2">
                <option disabled selected>학년</option>
                <option value="1학년">1학년</option>
                <option value="2학년">2학년</option>
                <option value="3학년">3학년</option>
                <option value="4학년">4학년</option>
            </select>

            <select id="Select3" class="l-select3">
                <option disabled selected>제1전공/제2전공</option>
                <option value="제1전공">제1전공</option>
                <option value="제2전공">제2전공</option>
            </select>

            <div class="select-button" onclick="select_search()">
                <p>버튼</p>
            </div>
        </div>
        <div class="learn-right-container">
            <div class="learn-right-content">

                <!--육군사관학교 테이블-->
                <table id="table1" class="table1">
                    <tr>
                        <td>학년</td>
                        <td>학기</td>
                        <td>과목구분</td>
                        <td>과목명</td>
                        <td>전공구분</td>
                    </tr>
                </table>
                
                <!--공군사관학교 테이블-->
                <table id="table2" class="table1">
                    <tr>
                        <td>학년</td>
                        <td>학기</td>
                        <td>과목구분</td>
                        <td>과목명</td>
                        <td>전공구분</td>
                    </tr>
                </table>
                
                <!--해군사관학교 테이블-->
                <table id="table3" class="table1">
                    <tr>
                        <td>1전공/2전공</td>
                        <td>과목구분</td>
                        <td>과목명</td>
                        <td>전공구분</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/교육과정.js"></script>
</body>

</html>
