<!DOCTYPE html>
<html lang="ko">

<head>

    <title>THE OFFICER</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 상단메뉴바 링크-->
    <link href="css/header.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <link href="css/사관학교.css" rel="stylesheet">
    <!-- Header, Footer 삽입용 스크립트 -->
    <script src="js/includeHTML.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <!-- Header, Footer 스크립트 호출 -->
    <div include-html="header.html"></div>
    <script>includeHTML();</script>

    <!--상단 빈공간 만들어준 것-->

    <div class="d-none d-md-block">

          <div class="c-special-smallcontiner1-1">
            <div class="c-special-smallcontent1">
              <p class="c-special-content1-p1 text-white">special case</p>
              <p class="c-special-content1-p2 text-white">특별임관</p>
            </div>
            <div class="c-special-smallcontent2 up-box" onclick="location.href='특별임관-가산복무지원.html'">
              <p class="c-special-p">군가산복무지원금</p>
            </div>
          </div>
          <div class="c-special-smallcontiner1-2">
            <div class="c-special-smallcontent3" onclick="location.href='특별임관-회전익.html'">
              <p class="c-special-p">회전익준사관</p>
            </div>
          </div>
        </div>
        <div class="c-special-smallcontainer2">
          <div class="c-special-smallcontiner2-1">
            <div class="c-special-smallcontent4 up-box">
              <p class="c-special-p">전문사관</p>
            </div>
          </div>
          <div class="c-special-smallcontiner2-2">
            <div class="c-special-smallcontent5 up-box">
              <p class="c-special-p">조종장학생</p>
            </div>
            <div class="c-special-smallcontent6 up-box">
              <p class="c-special-p">해군협약</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--모바일 컨텐츠-->
    <div class="special-main-container d-md-none">
      <div class="special-main-content1">
        <div class="special-main-content1-1 darkstart">
          <p class="c-special-content1-p1-m text-white">special case</p>
          <p class="c-special-content1-p2-m text-white">특별임관</p>
        </div>
        <div class="special-main-content1-2 darkstart" onclick="location.href='특별임관-가산복무지원.html'">
          <p class="special-p-m text-white">군가산복무지원금</p>
        </div>
      </div>
      <div class="special-main-content2">
        <div class="special-main-content2-1 darkstart" onclick="location.href='특별임관-회전익.html'">
          <p class="special-p-m text-white">회전익준사관</p>
        </div>
      </div>
      <div class="special-main-content3">
        <div class="special-main-content3-left darkstart">
          <p class="special-p-m text-white">전문사관</p>
        </div>
        <div class="special-main-content3-right">
          <div class="special-main-content3-right-1 darkstart">
            <p class="special-p-m text-white">조종장학생</p>

          <div class="special-main-content3-right-2 darkstart">

          </div>
        </div>
      </div>
    </div>
    


    <div class="bottom-fixed-bar d-none d-md-block">
        <div class="bottom-menu">
            <p class="bottom-word">대우및특전</p>
        </div>
        <div class="bottom-menu">
            <p class="bottom-word">임관병과</p>
        </div>
        <div class="bottom-menu">
            <p class="bottom-word">지원정보</p>
        </div>
        <div class="bottom-search"></div>
    </div>

    <div class="d-none d-md-block">
      <div id="mini-search-box1" class="search-box">
          <div class="search-left">
              <div class="search-left-top">
                  <p class="copyright2">[이미지 출처] 육군, 해군, 공군 홈페이지</p>
              </div>
              <div class="search-left-content">
                  <p class="search-left-content-p1 text-black">간편 검색기</p>

                  
                  <p class="search-left-content-p2 text-black">생년월일</p>
                  <input id='c-inputbox'  class="search-input-box" type="text" maxlength="8" placeholder="생년월일 8자리">

                  <p class="search-left-content-p3 text-black">학력</p>
                  <select id="c-select1" class="c-select">
                      <option value='-2' disabled selected>학력</option>
                      <option value="-1">고등학교 재학 중</option>
                      <option value="0">고등학교 졸업(예정)</option>
                      <option value="1">4(5)년제 1(2)학년 </option>
                      <option value="2">4(5)년제 2(3)학년 </option>
                      <option value="3">4(5)년제 3(4)학년 </option>
                      <option value="5">4(5)년제 졸업(예정)</option>
                  </select>

                  <div class="c-search-button" onclick="c_select_search()"></div>
              </div>
          </div>
          <div class="search-right">

              <div class="no-flag-box">
                  <div class="penta"></div>
                  <p class="penta-p">지원가능한 곳이 없습니다.</p>
              </div>
              <div class="search-right-container">
                 <div class="flag1"></div>
                 <div class="flag2"></div> 
                 <div class="flag3"></div> 
                 <div class="flag4"></div> 
                 <div class="flag5"></div> 
              </div>
              <div class="x-button-right" onclick="search_computer()"></div>
              <div class="x-button-left" onclick="reset_button()"></div>
          </div>
          <div class="fade-bottom-empty-box"></div>
      </div>
  </div>
  <!--컴퓨터 검색끝-->


    <!--모바일 검색창-->
    <div id="fade-box1" class="left-fade-box d-md-none">
        <div class="search-left-m">
            <div class="search-left-top-m"></div>
            <div class="search-left-content-m">
                <p class="search-left-content-p1-m text-black">간편 검색기</p>

                
                <p class="search-left-content-p2-m text-black">생년월일</p>
                <input id='c-inputbox-m'  class="search-input-box-m" type="text" maxlength="8" placeholder="생년월일 8자리">

                <p class="search-left-content-p3-m text-black">학력</p>
                <select id="c-select1-m" class="c-select-m">
                    <option value='-2' disabled selected>학력</option>
                    <option value="-1">고등학교 재학 중</option>
                    <option value="0">고등학교 졸업(예정)</option>
                    <option value="1">4(5)년제 1(2)학년 </option>
                    <option value="2">4(5)년제 2(3)학년 </option>
                    <option value="3">4(5)년제 3(4)학년 </option>
                    <option value="5">4(5)년제 졸업(예정)</option>
                </select>
            </div>
            <div class="c-search-button-m1 darkstart" onclick="mc_select_search()"></div>
            <div class="c-search-button-m2 darkstart" onclick="left_fade_function1()"></div>
            <div class="c-search-button-m3 darkstart" onclick="mreset_button()"></div>
        </div>
    </div>

    <!--모바일 검색결과창-->
    <div class="fade-result-box d-md-none">
        <div class="white-filter"></div>
        <div class="no-flag-box-m">
            <div class="penta-m"></div>
            <p class="penta-p-m">지원가능한 곳이 없습니다.</p>
        </div>
        <div class="fade-result-content">
            <div class="flag1-m"></div>
            <div class="flag2-m"></div> 
            <div class="flag3-m"></div> 
            <div class="flag4-m"></div> 
            <div class="flag5-m"></div>

    <div class="c-fade-search d-none d-md-block" onclick="search_computer()"></div>

    <div class="empty-bottom-box"></div>





    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/mobileindex.js"></script>
